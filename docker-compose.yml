services:
  postgres.transaction:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 9092:9092
  yape.antifraudservice.api:
    image: ${DOCKER_REGISTRY-}yapeantifraudserviceapi
    build:
      context: .
      dockerfile: src/Yape.AntiFraudService.API/Dockerfile
    ports:
      - 7000:8080
    environment:
      - ConnectionStrings__YapeAntiFraudService=Host=postgres.transaction;Port=5432;Username=postgres;Password=postgres;Database=YapeAntiFraudService;Include Error Detail=true
    depends_on:
      - postgres.transaction

  yape.transactionservice.api:
    image: ${DOCKER_REGISTRY-}yapetransactionserviceapi
    build:
      context: .
      dockerfile: src/Yape.TransactionService.API/Dockerfile
    ports:
      - 8000:8090
    environment:
      - ConnectionStrings__YapeTransactionService=Host=postgres.transaction;Port=5432;Username=postgres;Password=postgres;Database=YapeTransactionService;Include Error Detail=true
    depends_on:
      - postgres.transaction

